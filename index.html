<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Minimal Google</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #212121; /* very dark gray */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            width: 450px;
            padding: 12px 16px;
            font-size: 18px;
            border-radius: 999px; /* large radius */
            border: none;
            outline: none;
        }
        input[type="submit"] {
            padding: 12px 20px;
            font-size: 18px;
            margin-left: 8px;
            border-radius: 999px; /* large radius */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Search Google...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
